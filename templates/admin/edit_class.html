<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Fitness Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 15px;
        }

        .form-wrapper {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #FF4B2B;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control:focus {
            border-color: #FC5C7D;
            box-shadow: 0 0 0 0.2rem rgba(252, 92, 125, 0.25);
        }

        .btn-success {
            background: linear-gradient(to right, #6A82FB, #FC5C7D);
            border: none;
            font-weight: bold;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #FC5C7D, #6A82FB);
        }

        .btn-secondary {
            margin-left: 10px;
        }

        @media (max-width: 576px) {
            .form-wrapper {
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>Edit Class</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        
        <div class="mb-3">
            <label>Class Type:</label>
            <select name="name" class="form-control" required>
                <option value="Yoga" {% if cls.name == "Yoga" %}selected{% endif %}>Yoga</option>
                <option value="Zumba" {% if cls.name == "Zumba" %}selected{% endif %}>Zumba</option>
                <option value="HIIT" {% if cls.name == "HIIT" %}selected{% endif %}>HIIT</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Instructor:</label>
            <input type="text" name="instructor" class="form-control" value="{{ cls.instructor }}" required>
        </div>

        <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="date" class="form-control" value="{{ cls.datetime|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label>Time:</label>
            <input type="time" name="time" class="form-control" value="{{ cls.datetime|date:'H:i' }}" required>
        </div>

        <div class="mb-3">
            <label>Total Slots:</label>
            <input type="number" name="total_slots" class="form-control" value="{{ cls.total_slots }}" required>
        </div>

        <div class="mb-3">
            <label>Available Slots:</label>
            <input type="number" name="available_slots" class="form-control" value="{{ cls.available_slots }}" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>

        </div>
    </form>
</div>

</body>
</html>
